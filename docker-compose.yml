services:
  db:
    build:
      context: ./docker/db
      dockerfile: Dockerfile
    image: labatory-postgres:16
    container_name: labatory-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "4821:5432"
    volumes:
      - labatory_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20
    pull_policy: never

volumes:
  labatory_pgdata:
